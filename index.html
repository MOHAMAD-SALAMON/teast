<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
      

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>text animation</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav_logo">
               Halloween
            </a>
            <div class="nav_menu" id="nav_menu">
               <ul class="nav_list">
                  <li class="nav_item">
                     <a href="#" class="nav_link">Home</a>
                  </li>

                  <li class="nav_item">
                     <a href="#" class="nav_link">About Us</a>
                  </li>

                  <li class="nav_item">
                     <a href="#" class="nav_link">Portfolio</a>
                  </li>

                  <li class="nav_item">
                     <a href="#" class="nav_link">Contact Us</a>
                  </li>
               </ul>

               <div class="nav_close" id="nav_close">
                  <i class="fas fa-x"></i>
               </div>
            </div>

            <div class="nav_toggle" id="nav_toggle">
               <i class="fas fa-align-left"></i>
            </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="home_container">
               <img src="./assets/img/home-point.png" alt="" class="home_points">
               <img src="./assets/img/home-shadow.png" alt="" class="home_shadow">
               <img src="./assets/img/home-moon.png" alt="" class="home_moon">
               <img src="./assets/img/home-trees.png" alt="" class="home_tree">
               <img src="./assets/img/home-stones.png" alt="" class="home_stone">
               <img src="./assets/img/home-pumpkin.png" alt="" class="home_pumpkin">
               <img src="./assets/img/home-grass.png" alt="" class="home_grass">


               <div class="home_titles">
                  <h2 class="home_subtitle">TRICK OR TREAT</h2>
                  <h1 class="home-title">HALLOWEEN</h1>
               </div>
            </div>
            <div class="home_data">
               <p class="home_dscription">
                  Halloween is celebrated every October 31 at night, 
walk through the city with your friends and enjoy 
trick or treating, spend a terrifying night under 
the full moon.
               </p>
               <a href="#" class="home_button">
                  <img src="assets/img/button.svg" alt="">
                  <span>CLICK HERE</span>
               </a>
            </div>
         </section>
      </main>

      <!--=============== GSAP ===============-->
      <script src="./assets/js/gsap.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
      <script src="./assets/font-awesom/all.min.js"></script>
   </body>
</html>
